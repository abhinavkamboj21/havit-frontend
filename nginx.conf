server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    expires 30d;
    access_log off;
  }

  # Health check
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}